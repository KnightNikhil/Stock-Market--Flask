<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        * {
            padding-top: 15px;
        }
    </style>

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <label style="font-size: 20px; padding-top: 15px;">Strategy : </label>
            </div>
            <div class="col-md">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Strategy
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">1.&nbsp;Iron&nbsp;Condor</a>
                        <a class="dropdown-item" href="#">2.&nbsp;Straddle</a>
                        <a class="dropdown-item" href="#">3.&nbsp;Strangle</a>
                    </div>
                </div>
            </div>

        </div>
        <div class="row" style="padding-top: 50px;">
            <div class="col-md-2">
                <label style="font-size: 20px; padding-top: 15px;">Action : </label>
            </div>
            <div class="col-md">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Action
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Buy</a>
                        <a class="dropdown-item" href="#">Sell</a>
                    </div>
                </div>
            </div>

        </div>

        <div class="row" style="padding-top: 65px;">
            <form action="/" method="POST">
                <div class="form-group row">
                    <div class="col-sm-5">
                        <label for="strike1" name="strike1" class="col-sm-2 col-form-label">Strike1&nbsp;:</label>

                    </div>
                    <div class="col-sm">
                        <input type="text" class="form-control" id="strike1" placeholder="strike-1">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-5">
                        <label for="strike2" name="strike2" class="col-sm-2 col-form-label">Strike2&nbsp;:</label>

                    </div>
                    <div class="col-sm">
                        <input type="text" class="form-control" id="strike2" placeholder="strike-2">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-5">
                        <label for="strike3" name="strike3" class="col-sm-2 col-form-label">Strike3&nbsp;:</label>

                    </div>
                    <div class="col-sm">
                        <input type="text" class="form-control" id="strike3" placeholder="strike-3">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-5">
                        <label for="strike4" name="strike4" class="col-sm-2 col-form-label">Strike4&nbsp;:</label>

                    </div>
                    <div class="col-sm">
                        <input type="text" class="form-control" id="strike4" placeholder="strike-4">
                    </div>
                </div>
            </form>
        </div>

        <div class="row" style="padding-top: 40px;">
            <button type="button" class="btn btn-primary">Get result</button>
        </div>

    

    </div>
    {%if result%}
    <p>Your Result is {{result}}</p>
    {%endif%}
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
